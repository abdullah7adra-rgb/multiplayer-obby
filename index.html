<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blox Obby - Multiplayer Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #b0e0e6; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #stats { position: absolute; top: 20px; left: 20px; color: white; text-shadow: 2px 2px #000; font-size: 20px; }
        #stage-display { position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-size: 30px; font-weight: bold; text-shadow: 2px 2px #000; }
        
        .side-btn { position: absolute; left: 20px; padding: 10px 15px; border: 3px solid #fff; border-radius: 10px; font-weight: bold; pointer-events: auto; box-shadow: 0 4px 0 rgba(0,0,0,0.3); cursor: pointer; }
        #shop-btn { top: 70px; background: #ffcc00; }
        #admin-btn { top: 130px; background: #ff4444; color: white; }
        #mic-btn { top: 190px; background: #555; color: white; transition: background 0.3s; }
        #mic-btn.active { background: #00ff00; color: black; }

        .panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: rgba(0,0,0,0.9); border: 4px solid #fff; border-radius: 20px; padding: 20px; color: white; display: none; pointer-events: auto; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; }
        .btn-act { background: #32cd32; border: none; padding: 8px 12px; color: white; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .close-btn { background: #ff4444; border: none; color: white; padding: 5px 10px; float: right; border-radius: 5px; }

        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .joy-btn { pointer-events: auto; background: rgba(255,255,255,0.2); border: 3px solid #fff; border-radius: 50%; }
        #joy-bg { width: 100px; height: 100px; position: relative; }
        #stick { width: 40px; height: 40px; background: #fff; border-radius: 50%; position: absolute; top: 30px; left: 30px; }
        #jump { width: 80px; height: 80px; background: #32cd32; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="stats">ðŸ’° Coins: <span id="coin-val">0</span></div>
        <div id="stage-display">STAGE 1</div>
        <button id="shop-btn" class="side-btn" onclick="togglePanel('shop-panel')">ðŸ›’ SHOP</button>
        <button id="admin-btn" class="side-btn" onclick="openAdmin()">âš¡ ADMIN</button>
        <button id="mic-btn" class="side-btn">ðŸŽ¤ MIC: OFF</button>

        <div id="shop-panel" class="panel">
            <button class="close-btn" onclick="togglePanel('shop-panel')">X</button>
            <h2 style="text-align:center; color:#ffcc00">GEAR SHOP</h2>
            <div class="row"><span>Flying Carpet</span> <button class="btn-act" onclick="buyItem('carpet', 3000)">3000 C</button></div>
        </div>

        <div id="admin-panel" class="panel">
            <button class="close-btn" onclick="togglePanel('admin-panel')">X</button>
            <h2 style="text-align:center; color:#ff4444">ADMIN</h2>
            <div class="row"><span>Infinite Coins</span> <button class="btn-act" onclick="coins=999999;updateStats()">ACTIVATE</button></div>
            <div class="row"><span>Unlock Fly</span> <button class="btn-act" onclick="buyItem('carpet', 0)">ENABLE</button></div>
        </div>

        <div id="controls">
            <div id="joy-bg" class="joy-btn"><div id="stick"></div></div>
            <div id="jump" class="joy-btn">JUMP</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const socket = typeof io !== 'undefined' ? io() : null;
        const otherPlayers = {};

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, -15);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        const noob = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1, 0.4), new THREE.MeshPhongMaterial({ color: 0x0055ff }));
        body.position.y = 1;
        const carpetMesh = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 3), new THREE.MeshPhongMaterial({ color: 0xaa00ff }));
        carpetMesh.visible = false;
        
        // Voice Indicator
        const voiceIcon = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
        voiceIcon.position.y = 2;
        voiceIcon.visible = false;

        noob.add(body, carpetMesh, voiceIcon);
        scene.add(noob);

        // --- Voice Chat Logic ---
        let localStream;
        let isMicOn = false;
        const micBtn = document.getElementById('mic-btn');

        micBtn.onclick = async () => {
            if (!isMicOn) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isMicOn = true;
                    micBtn.innerText = "ðŸŽ¤ MIC: ON";
                    micBtn.classList.add('active');
                    voiceIcon.visible = true;
                    socket.emit('start_voice');
                } catch (err) { alert("Mic access denied"); }
            } else {
                if(localStream) localStream.getTracks().forEach(track => track.stop());
                isMicOn = false;
                micBtn.innerText = "ðŸŽ¤ MIC: OFF";
                micBtn.classList.remove('active');
                voiceIcon.visible = false;
                socket.emit('stop_voice');
            }
        };

        if (socket) {
            socket.on('user_speaking', (id) => { if(otherPlayers[id]) otherPlayers[id].userData.voice.visible = true; });
            socket.on('user_stopped', (id) => { if(otherPlayers[id]) otherPlayers[id].userData.voice.visible = false; });
        }

        let coins = 0;
        let activeItems = { carpet: false };
        let speedMult = 0.22, jumpPower = 0.42, vy = 0, grounded = false;
        let platforms = [], visited = new Set(), checkpoint = { x: 0, y: 5, z: 0, id: 0 };

        window.togglePanel = (id) => { const el = document.getElementById(id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
        window.openAdmin = () => { if (prompt("Password:") === "Blue@7077") togglePanel('admin-panel'); };
        window.updateStats = () => { document.getElementById('coin-val').innerText = Math.floor(coins); };
        window.buyItem = (id, price) => {
            if (coins >= price) {
                coins -= price; updateStats();
                if (id === 'carpet') { activeItems.carpet = true; carpetMesh.visible = true; }
            }
        };

        let lastPos = { x: 0, y: 0, z: 0 };
        function addPlatform(id) {
            if (id > 0) { lastPos.x += (Math.random() - 0.5) * 10; lastPos.y += 1; lastPos.z += 9; }
            const plat = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 5), new THREE.MeshPhongMaterial({ color: id % 5 === 0 ? 0x32cd32 : 0xffffff }));
            plat.position.set(lastPos.x, lastPos.y - 0.5, lastPos.z);
            scene.add(plat);
            platforms.push({ x: lastPos.x, y: lastPos.y, z: lastPos.z, id });
        }
        for (let i = 0; i < 20; i++) addPlatform(i);

        let rawInput = { x: 0, y: 0 };
        const stick = document.getElementById('stick');
        document.getElementById('joy-bg').addEventListener('touchmove', e => {
            const t = e.touches[0], r = e.currentTarget.getBoundingClientRect();
            rawInput.x = (t.clientX - (r.left + 50)) / 40;
            rawInput.y = (t.clientY - (r.top + 50)) / 40;
            const mag = Math.min(1, Math.sqrt(rawInput.x**2 + rawInput.y**2));
            const ang = Math.atan2(rawInput.y, rawInput.x);
            rawInput.x = Math.cos(ang) * mag; rawInput.y = Math.sin(ang) * mag;
            stick.style.transform = `translate(${rawInput.x*25}px, ${rawInput.y*25}px)`;
        });
        document.getElementById('joy-bg').addEventListener('touchend', () => { rawInput = {x:0, y:0}; stick.style.transform = 'translate(0,0)'; });
        document.getElementById('jump').addEventListener('touchstart', (e) => { e.preventDefault(); if(grounded) vy = jumpPower; });

        function animate() {
            requestAnimationFrame(animate);
            let isMoving = Math.abs(rawInput.x) > 0.1 || Math.abs(rawInput.y) > 0.1;
            if (isMoving) {
                const fwd = new THREE.Vector3(); camera.getWorldDirection(fwd); fwd.y = 0; fwd.normalize();
                const rgt = new THREE.Vector3().crossVectors(camera.up, fwd).normalize();
                noob.position.addScaledVector(rgt, -rawInput.x * speedMult);
                noob.position.addScaledVector(fwd, -rawInput.y * speedMult);
                noob.rotation.y = Math.atan2(-rawInput.x, -rawInput.y);
            }

            vy = (activeItems.carpet && isMoving) ? 0 : vy - 0.018;
            noob.position.y += vy; grounded = false;

            platforms.forEach(p => {
                if (Math.abs(noob.position.x - p.x) < 2.5 && Math.abs(noob.position.z - p.z) < 2.5) {
                    if (noob.position.y >= p.y - 0.2 && noob.position.y + vy <= p.y + 0.5) {
                        noob.position.y = p.y; vy = 0; grounded = true;
                        if (!visited.has(p.id)) {
                            visited.add(p.id); coins += 2.5; updateStats();
                            if (p.id % 5 === 0) { checkpoint = {x:p.x, y:p.y+5, z:p.z, id:p.id}; document.getElementById('stage-display').innerText = `STAGE ${p.id + 1}`; coins += 50; }
                            if (p.id > platforms.length - 10) addPlatform(platforms.length);
                        }
                    }
                }
            });

            if (noob.position.y < -20) noob.position.set(checkpoint.x, checkpoint.y, checkpoint.z);
            if (socket) socket.emit('move', { x: noob.position.x, y: noob.position.y, z: noob.position.z });

            controls.target.lerp(noob.position, 0.1);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        if (socket) {
            socket.on('playerMoved', data => {
                if (!otherPlayers[data.id]) {
                    const group = new THREE.Group();
                    const m = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1, 0.4), new THREE.MeshPhongMaterial({ color: 0xff0000 }));
                    const v = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
                    v.position.y = 2; v.visible = false;
                    group.add(m, v);
                    group.userData.voice = v;
                    otherPlayers[data.id] = group;
                    scene.add(group);
                }
                otherPlayers[data.id].position.set(data.x, data.y, data.z);
            });
            socket.on('playerDisconnected', id => { if(otherPlayers[id]) { scene.remove(otherPlayers[id]); delete otherPlayers[id]; } });
        }
    </script>
</body>
</html>
