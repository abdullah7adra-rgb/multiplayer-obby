<!DOCTYPE html>
<html>
<head>
    <title>Simple Multiplayer Obby</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #ui { position: absolute; top: 10px; left: 10px; font-family: sans-serif; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui"><h1>Multiplayer Test</h1><p>WASD to Move</p></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const socket = io();
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7);
        scene.add(light);

        // Ground
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x228B22}));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Local Player
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshPhongMaterial({color: 0x00ff00}));
        player.position.y = 0.5;
        scene.add(player);

        const others = {};
        const keys = {};

        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function animate() {
            requestAnimationFrame(animate);
            if(keys['w']) player.position.z -= 0.1;
            if(keys['s']) player.position.z += 0.1;
            if(keys['a']) player.position.x -= 0.1;
            if(keys['d']) player.position.x += 0.1;

            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            socket.emit('move', { x: player.position.x, y: player.position.y, z: player.position.z });
            renderer.render(scene, camera);
        }

        socket.on('currentPlayers', (players) => {
            Object.keys(players).forEach(id => {
                if(id !== socket.id && !others[id]) {
                    others[id] = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshPhongMaterial({color: 0xff0000}));
                    scene.add(others[id]);
                }
            });
        });

        socket.on('playerMoved', (data) => {
            if(others[data.id]) others[data.id].position.set(data.x, data.y, data.z);
        });

        socket.on('playerDisconnected', (id) => {
            if(others[id]) { scene.remove(others[id]); delete others[id]; }
        });

        animate();
    </script>
</body>
</html>
